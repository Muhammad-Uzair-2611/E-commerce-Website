<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Slider</title>
    <style>
      .slider {
        width: 400px;
        height: 250px;
        overflow: hidden;
        position: relative;
      }
      .slides {
        display: flex;
        width: 100%;
        transition: transform 0.5s ease-in-out;
        border: 2px solid red;
      }
      .slides img {
        width: 400px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides" id="slides">
        <img src="./src/assets/Slider_Img_01.png" alt="Image 1" />
        <img src="./src/assets/Slider_Img_03.png" alt="Image 2" />
        <img src="./src/assets/Slider_Img_04.png" alt="Image 3" />
      </div>
    </div>
    <script>
      let index = 0;
      const slides = document.getElementById("slides");
      const totalSlides = document.querySelectorAll(".slides img").length;

      function nextSlide() {
        index++;
        if (index >= totalSlides) {
          index = 0;
        }
        slides.style.transform = `translateX(${-index * 400}px)`;
      }
      setInterval(nextSlide, 2000);
    </script>
  </body>
</html>
